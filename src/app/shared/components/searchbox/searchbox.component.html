<div class="mx-3 d-flex align-items-center text-light">
  <span class="text-dark m-1">Search by: </span>
  

  <a  *ngFor="let item of items"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      class="list-group-item mx-2"
      routerLink="{{ item.link }}">
    {{ item.title }}
  </a>
  
</div>

<div>
<div class="input-group mt-3 col-4 px-5">
  <input type="text" class="form-control border-black" placeholder="Write here..." aria-label="search" aria-describedby="button-addon2">
  <button class="btn btn-outline-success border-black" type="button" id="button-addon2">
    <!-- lupa -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
    </svg>
  </button>
</div>
</div>
