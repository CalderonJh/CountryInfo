<div
  *ngIf="
    (data$ | async)?.byNameRes && ((data$ | async)?.value)!.length > 0;
    else noCountryFound
  "
>
  <countries-country-table
    [_countries]="(data$ | async)?.byNameRes"
  ></countries-country-table>
</div>

<ng-template #noCountryFound>
  <countries-not-found></countries-not-found>
</ng-template>
