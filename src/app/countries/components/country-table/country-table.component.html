<div *ngIf="showTable(); else noCountry" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Flag</th>
        <th scope="col">Official</th>
        <th scope="col">Common</th>
        <th scope="col">Capital</th>
        <th scope="col">Region</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of _countries">
        <td>{{ c.cca2 }}</td>
        <td>
          <img [src]="c.flags.svg" width="40" alt="flag" />
        </td>
        <td>{{ c.name.official }}</td>
        <td>{{ c.name.common }}</td>
        <td>{{ c.capital }}</td>
        <td>{{ c.region }}</td>
        <td>
          <a
            style="color: rgb(2, 129, 2)"
            data-bs-toggle="modal"
            data-bs-target="#countryModal"
            (click)="showModal(c)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noCountry>
  <countries-not-found></countries-not-found>
</ng-template>
